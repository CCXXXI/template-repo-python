name: check

on:
  push:
  pull_request:

defaults:
  run:
    shell: bash -l {0}

env:
  PYTHONPATH: src

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: mamba-org/provision-with-micromamba@v12
        with:
          environment-file: "environment.dev.yml"
      - run: pytest --cov=./ --cov-report xml
      - uses: codecov/codecov-action@v3
